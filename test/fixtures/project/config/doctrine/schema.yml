Article:
  actAs:
    I18n:
      fields: [title, content, slug]
      actAs:
        Sluggable:
          fields:    [title]
          uniqueBy:  [lang, title]
          canUpdate: false
  columns:
    author_id: integer
    title: string(255)
    content: string(5000)
  relations:
    Author:
      type: one
      local: author_id
      foreign: id
      foreignAlias: Comments
      onDelete: CASCADE
    Comments:
      type: many
      local: id
      foreign: article_id
      onDelete: CASCADE

Comment:
  columns:
    article_id: integer
    author_id: integer
    content: string(5000)
  relations:
    Article:
      type: one
      local: article_id
      foreign: id
      foreignAlias: Comments
      onDelete: CASCADE
    Author:
      type: one
      local: author_id
      foreign: id
      foreignAlias: Comments
      onDelete: CASCADE

Author:
  actAs:
    Sluggable:
      fields:    [name]
  columns:
    name: string(255)
  relations:
    Comments:
      type: many
      local: id
      foreign: author_id
      onDelete: CASCADE
